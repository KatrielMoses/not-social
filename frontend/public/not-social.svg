<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192" aria-hidden="true">
  <!-- Background -->
  <rect width="192" height="192" fill="#000"/>

  <!-- Gradient for "NOT" -->
  <defs>
    <linearGradient id="notGrad" x1="0" y1="0" x2="0" y2="1">
      <!-- tweak the colors if you want it more blue or purple -->
      <stop offset="0%"  stop-color="#5B86FF"/>
      <stop offset="100%" stop-color="#7456FF"/>
    </linearGradient>
  </defs>

  <!-- "NOT" (bold, uppercase, gradient) -->
  <text x="24" y="72"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="64"
        font-weight="800"
        letter-spacing="2"
        fill="url(#notGrad)">NOT</text>

  <!-- "-Social" (lighter, gray) -->
  <text x="24" y="132"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="48"
        font-weight="500"
        fill="#BFBFBF">-Social</text>
</svg>
